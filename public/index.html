<html ng-app="displayDataApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Display Duplication Data</title>

    <!-- General CSS and font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" >

	<!-- Libs -->
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    
    <!-- all scripts-->
    <script src="main.js"></script>  

</head>

	<body>
		<h1> List of users </h1>

		<!-- Navigation menu -->
		<nav ng-controller="mainController">
			<button ng-click="nagivateTo('list')" ng-class="{'active' : (currentUrl=='/' || currentUrl=='/list')  }">
				Simple list view
			</button>
			<button ng-click="nagivateTo('extra')" ng-class="{'active' : currentUrl=='/extra' }">
				Extra view
			</button>
			<button class="active" ng-click="nagivateTo('extra')" 
					ng-if="currentUrl=='/singleuser' "> 
				Back
			</button>

		</nav>

		<!-- APP content will load here -->
        <div  id="view" ng-view></div>

	</body>
</html>
